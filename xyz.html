<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom spinner animation */
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl w-full">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                    AI Image Generator
                </h1>
                <p class="text-gray-400 mt-2">Bring your imagination to life with a simple prompt.</p>
            </div>

            <!-- Prompt Input -->
            <div class="mb-6">
                <div class="relative">
                    <input type="text" id="promptInput"
                        class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg py-3 px-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300"
                        placeholder="e.g., A majestic lion wearing a crown in a fantasy forest">
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn"
                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                Generate Image
            </button>
            
            <!-- Error Message Display -->
            <div id="errorMessage" class="text-red-400 text-center mt-4 hidden"></div>

            <!-- Image Display Area -->
            <div id="imageContainer" class="mt-8 w-full aspect-square bg-gray-700 rounded-xl flex items-center justify-center overflow-hidden">
                 <!-- Loading Spinner -->
                <div id="loader" class="spinner w-16 h-16 border-4 border-gray-600 rounded-full hidden"></div>
                <img id="generatedImage" src="https://placehold.co/512x512/1f2937/374151?text=Your+Image+Here" alt="AI Generated Image" class="w-full h-full object-cover rounded-xl transition duration-500 ease-in-out">
            </div>
        </div>
        <footer class="text-center text-gray-600 mt-6 text-sm">
            Powered by Google's Imagen 3
        </footer>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const imageContainer = document.getElementById('imageContainer');
        const generatedImage = document.getElementById('generatedImage');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');

        // This is a placeholder for the API key. In a real environment, this would be securely managed.
        const apiKey = ""; // Per instructions, leave this empty.

        generateBtn.addEventListener('click', generateImage);
        promptInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                generateImage();
            }
        });

        async function generateImage() {
            const userPrompt = promptInput.value.trim();

            if (!userPrompt) {
                showError("Please enter a prompt to generate an image.");
                return;
            }

            // UI updates for loading state
            showLoading(true);
            hideError();

            const apiUrl = https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey};
            
            const payload = {
                instances: [{
                    prompt: userPrompt
                }],
                parameters: {
                    sampleCount: 1
                }
            };

            try {
                // Call the API with exponential backoff
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || HTTP error! status: ${response.status});
                }

                const result = await response.json();

                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageData = result.predictions[0].bytesBase64Encoded;
                    generatedImage.src = data:image/png;base64,${imageData};
                    generatedImage.classList.remove('hidden');
                } else {
                    throw new Error("Invalid response from API. No image data found.");
                }

            } catch (error) {
                console.error('Error generating image:', error);
                showError(error.message || "Failed to generate image. Please try again.");
                // Show placeholder again on error
                generatedImage.src = 'https://placehold.co/512x512/1f2937/374151?text=Generation+Failed';
                generatedImage.classList.remove('hidden');
            } finally {
                showLoading(false);
            }
        }

        // Fetch with exponential backoff retry mechanism
        async function fetchWithRetry(url, options, retries = 3, backoff = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    // If response is 429 (Too Many Requests) or a 5xx server error, retry
                    if (response.status === 429 || response.status >= 500) {
                         if (i === retries - 1) return response; // Last retry, return the response
                         await new Promise(resolve => setTimeout(resolve, backoff * Math.pow(2, i)));
                         continue;
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error; // Last retry, throw the error
                    await new Promise(resolve => setTimeout(resolve, backoff * Math.pow(2, i)));
                }
            }
        }


        function showLoading(isLoading) {
            if (isLoading) {
                loader.classList.remove('hidden');
                generatedImage.classList.add('hidden');
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';
                generateBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                loader.classList.add('hidden');
                // generatedImage will be shown once src is updated
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Image';
                generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }
    </script>

</body>
</html>
