        // --- STATE ---
        const userPreferences = {
            hairColor: null, skinTone: null, eyeColor: null, prints: null,
            comfort: null, weather: [], occasion: [], style: null
        };
        
        // --- DOM ELEMENTS ---
        const containers = {
            hairColor: document.getElementById('hair-color-options'),
            skinTone: document.getElementById('skin-tone-options'),
            eyeColor: document.getElementById('eye-color-options'),
            prints: document.getElementById('prints-options'),
            comfort: document.getElementById('comfort-options'),
            weather: document.getElementById('weather-options'),
            occasion: document.getElementById('occasion-options'),
            style: document.getElementById('style-options'),
        };
        const generateBtn = document.getElementById('generate-btn');
        const restartBtn = document.getElementById('restart-btn');
        const quizSection = document.getElementById('quiz-section');
        const outfitSection = document.getElementById('outfit-section');
        const outfitDisplay = document.getElementById('outfit-display');

        // --- FUNCTIONS ---
        
        function createOptionCards(container, options, category) {
            options.forEach(option => {
                const card = document.createElement('div');
                card.className = 'option-card p-3 rounded-lg text-center font-medium text-sm';
                card.textContent = option;
                card.dataset.value = option.toLowerCase().replace(/ /g, '-');
                card.dataset.category = category;
                container.appendChild(card);
            });
        }
        
        function handleOptionSelect(e) {
            const target = e.target;
            if (!target.classList.contains('option-card')) return;

            const { category, value } = target.dataset;
            const parentContainer = target.parentElement;
            const isMultiSelect = parentContainer.dataset.multiselect === 'true';

            if (isMultiSelect) {
                target.classList.toggle('selected');
                const selectedValues = Array.from(parentContainer.querySelectorAll('.selected')).map(el => el.dataset.value);
                userPreferences[category] = selectedValues;
            } else {
                parentContainer.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
                target.classList.add('selected');
                userPreferences[category] = value;
            }
        }

        function generateOutfit() {
            // Basic validation
            if (userPreferences.occasion.length === 0 || !userPreferences.style) {
                alert("Please select at least one Occasion and your Style.");
                return;
            }

            const scoreItem = (item, category) => {
                let score = 0;
                // Strong matches
                if (userPreferences.occasion.some(occ => item.occasion.includes(occ))) score += 5;
                if (Array.isArray(item.style) ? item.style.includes(userPreferences.style) : item.style === userPreferences.style) score += 5;
                
                // Weaker matches
                if (userPreferences.weather.length > 0 && userPreferences.weather.some(w => item.weather?.includes(w))) score += 2;
                if (userPreferences.prints === 'i-love-them' && item.pattern === 'print') score += 2;
                if (userPreferences.prints === 'i-prefer-solids' && item.pattern === 'solid') score += 2;
                if (userPreferences.comfort === 'im-always-cold' && item.weather?.includes('cold')) score += 1;
                if (userPreferences.comfort === 'im-always-warm' && item.weather?.includes('warm')) score += 1;

                // Make sure it's a possible choice for the main occasion
                 if (!userPreferences.occasion.some(occ => item.occasion.includes(occ))) return 0;
                
                return score;
            };

            const findBestItem = (category) => {
                const scoredItems = clothingDB[category]
                    .map(item => ({ item, score: scoreItem(item, category) }))
                    .filter(x => x.score > 0)
                    .sort((a, b) => b.score - a.score);

                return scoredItems.length > 0 ? scoredItems[0].item : clothingDB[category][0]; // Fallback
            };

            const outfit = {
                top: findBestItem('tops'),
                bottom: findBestItem('bottoms'),
                shoes: findBestItem('shoes')
            };
            
            displayOutfit(outfit);
        }
        
        function displayOutfit(outfit) {
            quizSection.classList.add('hidden');
            outfitSection.classList.remove('hidden');

                { type: 'Shoes', item: outfit.shoes }

                    </div>
                    <h3 class="font-semibold text-lg">${type}</h3>
                    <p class="text-gray-600">${item.name}</p>
                `;
                outfitDisplay.appendChild(card);
            });
        }
        
        function reset() {
            outfitSection.classList.add('hidden');
            quizSection.classList.remove('hidden');

                userPreferences[key] = Array.isArray(userPreferences[key]) ? [] : null;
            });
